<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9O5FxstqnFsKzc6sYiyixHVU6mw6EqjLbrZHngAqAUyII" crossorigin="anonymous">
    <style>
        #color-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Color Picker</h1>
        <div class="mb-3">
            <label for="color-select" class="form-label">Select a Color:</label>
            <select class="form-select" id="color-select">
                <option value="">Select a color</option>
            </select>
        </div>
        <div>
            <label class="form-label">Color Preview:</label>
            <div id="color-preview"></div>
        </div>
    </div>

    <script>
        function parseCSV(csvData) {
            const lines = csvData.split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue; // Skip empty lines
                const values = lines[i].split(',');
                if (values.length !== headers.length) continue;

                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    entry[headers[j]] = values[j].trim();
                }
                data.push(entry);
            }
            return data;
        }

        function populateDropdown(colors) {
            const selectElement = document.getElementById('color-select');
            colors.forEach(color => {
                const option = document.createElement('option');
                if (color.color && color.hex) {
                    option.value = color.hex;
                    option.textContent = color.color;
                    selectElement.appendChild(option);
                }
            });
        }

        function updatePreview(colorHex) {
            const previewElement = document.getElementById('color-preview');
            previewElement.style.backgroundColor = colorHex;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const csvData = atob("Y29sb3IsaGV4ClJlZCwjRkYwMDAwCkJsdWUsIzAwMDBGRgpHcmVlbiwjMDAwMEZl");

            try {
                const colors = parseCSV(csvData);
                populateDropdown(colors);

                const selectElement = document.getElementById('color-select');
                selectElement.addEventListener('change', (event) => {
                    const selectedColor = event.target.value;
                    updatePreview(selectedColor);
                });
            } catch (error) {
                console.error("Error processing CSV data:", error);
                alert("Failed to load colors. Please check the data.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
